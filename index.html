<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcamp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>

        <div class="menu">
            <div class="icon">
                <img src="./images/menu.png" alt="">
            </div>

            <nav>
                <ul>
                    <li>
                        <a href="#">ABOUT</a>
                    </li>
                    <li>
                        <a href="#">SPEAKER</a>
                    </li>
                    <li>
                        <a href="#">AGENDA</a>
                    </li>
                    <li>
                        <a href="#">VENUE</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="banner">
        <div class="layer">
            <div class="about">
                <h3>BarCamp ASEAN Regional Tech Conference and Exhibition</h3>
                <q>Together Towards A Digital Future</q>
                <p>12-13 October 2022</p>
            </div>
    
            <div class="btn-group">
                <button class="btn">REGISTER</button>
                <button class="btn">LEARN MORE</button>
            </div>
        </div>
    </div>

    <main>
        <section class="speakers">
            <h2 class="section-title">SPEAKERS</h2>

            <div class="profile">
                <div class="profile-img">
                    <img src="./images/speaker1.jpg" alt="">
                </div>

                <div class="profile-info">
                    <h4>NAME</h4>
                    <h5>COMPANY</h5>
                    <p>Topic</p>
                </div>
            </div>

            <div class="profile">
                <div class="profile-img">
                    <img src="./images/speaker2.jpg" alt="">
                </div>

                <div class="profile-info">
                    <h4>NAME</h4>
                    <h5>COMPANY</h5>
                    <p>Topic</p>
                </div>
            </div>

            <div class="profile">
                <div class="profile-img">
                    <img src="./images/speaker3.jpg" alt="">
                </div>

                <div class="profile-info">
                    <h4>NAME</h4>
                    <h5>COMPANY</h5>
                    <p>Topic</p>
                </div>
            </div>

            <div class="profile">
                <div class="profile-img">
                    <img src="./images/speaker4.jpg" alt="">
                </div>

                <div class="profile-info">
                    <h4>NAME</h4>
                    <h5>COMPANY</h5>
                    <p>Topic</p>
                </div>
            </div>

        </section>



        <section class="agenda">
            <h2 class="section-title">AGENDA</h2>
        </section>


        <section class="venue">
            <h2 class="section-title">VENUE</h2>
            <div class="wrapper">
                <div class="location">
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3908.7649340541684!2d104.86833011540584!3d11.568701947231366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31095114fe1877e7%3A0x4042172f8eb82e4c!2sLSI%20Business!5e0!3m2!1sen!2skh!4v1657296273625!5m2!1sen!2skh" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="reg-form">
                    <form action="">
                        <input type="text" name="username" id="username" placeholder="Enter your fullname">
                        <br>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                        <br>
                        <input type="text" name="school" id="school" placeholder="Enter your school">
                        <br>
                        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your feedback"></textarea>
                        <br>
                        <button type="submit">REGISTER</button>
                    </form>
                </div>
            </div>

            

        </section>

    </main>


    <footer>
        &copy; ALL RIGHT RESERVED 2022
    </footer>







    
</body>
</html>
